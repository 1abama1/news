<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="icon" href="src/3d0a1942ea617825e187c3c9a3811a5d93a331be-370x366.webp" type="image/x-icon">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Лента</h1>
            <input id="q" type="search" placeholder="Поиск по заголовкам и описаниям" />
            <select id="sort">
                <option value="new">Сначала новые</option>
                <option value="old">Сначала старые</option>
                <option value="az">По алфавиту A→Z</option>
            </select>
        </header>
        <div id="tags" class="tags"></div>
        <section id="feed" class="grid"></section>
        <footer class="pager">
            <div id="loader" class="loader hidden" aria-hidden="true">
                <span></span><span></span><span></span>
            </div>
        </footer>
        <div id="sentinel" class="sentinel" aria-hidden="true"></div>
    </main>

    <template id="cardTpl">
        <article class="card">
            <img class="card-image" alt="" />
            <div class="card-head">
                <h3 class="title"></h3>
            </div>
            <p class="desc"></p>
            <div class="meta"><span class="date"></span> · <span class="source"></span></div>
            <div class="taglist"></div>
            <a class="read" target="_blank" rel="noopener">Читать</a>
        </article>
    </template>

<script src="src/js/main.js"></script>
</body>
</html>
